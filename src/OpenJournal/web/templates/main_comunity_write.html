<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Journal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/customize.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">Open Journal</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="main_comunity">커뮤니티</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="main_enroll">논문 등록 및 검수</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="main_enroll">논문 등록 및 검수</a></li>
        <li><a href="main_comunity">커뮤니티</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons blue-text text-darken-4">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <div class="row" style="margin-bottom:0px;">
        <form action="enrollWriting" method="POST">
          <ul class="subject">
            <li style="width:100%;">
              <div class="col s2 center">
                <label>게시판</label>
              </div>
              <div class="col s5 center">
                <select id="mainCat" name="mainCat" class="browser-default" onchange="ShowHideSubCat()">
                  <option value="total">전체</option>
                  <option value="engineering">공학</option>
                  <option value="education">교육</option>
                  <option value="AFO">농수해양</option>
                  <option value="interdisciplinary">복합학</option>
                  <option value="social">사회</option>
                  <option value="article_physication">예술체육</option>
                  <option value="medicine">의약학</option>
                  <option value="humanities">인문</option>
                  <option value="natural">자연</option>
                </select>
              </div>
              <div class="col s5 center">
                <select id="subCat" name="subCat" class="browser-default">
                  <option value="0">전체</option>
                </select>
              </div>
            </li>
            <li>
              <div class="col s2 center">
                <label>제목</label>
              </div>
              <div class="input-field col s10">
                <input id="title" name="title" type="text" class="validate">
              </div>
            </li>
            <li>
              <div class="col s2 center">
                <label>내용</label>
              </div>
              <div style="border:1px solid #9e9e9e; overflow: hidden;" class="input-field col s10">
                <textarea style="border-bottom: 0px; height:480px; overflow: scroll; resize:none; max-height: 480px;" id="contents" name="contents" class="materialize-textarea"></textarea>
              </div>
            </li>
            <tr>
              <td colspan="2" >
                  <input type="submit" class="right s12 btn blue darken-4" name="enroll" value="enroll" />
              </td>
            </tr>
          </ul>
        </form>
      </div>
    </div>
  </div>
   <!--  Scripts-->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>
  <script src="../static/js/customize.js"></script>

  </body>
</html>
