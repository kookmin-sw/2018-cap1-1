<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Journal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/customize.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <nav class="white" role="navigation">
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="oauth" class="black-text">구글 로그인</a></li>
      <li><a href="#!" class="black-text">로그인</a></li>
      <li class="divider"></li>
      <li><a href="#!" class="black-text">회원가입</a></li>
    </ul>
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">Open Journal</a>
      <ul class="right hide-on-med-and-down">
      <li><a href="main_enroll">논문 등록 및 검수</a></li>
      <li><a href="main_comunity">커뮤니티</a></li>
      <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">로그인<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="main_enroll">논문 등록 및 검수</a></li>
        <li><a href="main_comunity">커뮤니티</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons blue-text text-darken-4">menu</i></a>
    </div>
  </nav>



  <div class="container">
  	<div class="section">
  		<div class="row">
  			<div class="col s12 center">
					<form action="enrollPaper" method="POST" enctype=multipart/form-data>
            <select id="mainCat" name="mainCat" class="browser-default" onchange="ShowHideSubCat()">
	            <option value="total">전체</option>
	            <option value="engineering">공학</option>
	            <option value="education">교육</option>
	            <option value="AFO">농수해양</option>
	            <option value="interdisciplinary">복합학</option>
	            <option value="social">사회</option>
	            <option value="article_physication">예술체육</option>
	            <option value="medicine">의약학</option>
	            <option value="humanities">인문</option>
	            <option value="natural">자연</option>
	          </select>

	          <select id="subCat" name="subCat" class="browser-default">
	            <option value="0">전체</option>
	          </select>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="name" type="text" name="name" class="validate">
		          <label style="padding-left:10px;" for="name">저자 이름</label>
		        </div>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="title" type="text" name="title" class="validate">
		          <label style="padding-left:10px;" for="title">논문 제목</label>
		        </div>

						<div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height: 200px; max-height: 200px; border:1px solid #9e9e9e;" id="abstract" class="materialize-textarea"></textarea>
              <label style="padding-left:10px;" for="abstract">Abstract</label>
            </div>

            <div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height:40px; max-height: 40px; border:1px solid #9e9e9e;" id="keyword" class="materialize-textarea"></textarea>
              <label style="padding-left:10px;" for="keyword">Keyword</label>
            </div>

		        <div class="file-field input-field col s12">
              <div class="btn blue darken-4">
                <span>File</span>
                <input type="file" name="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>

            <tr>
              <td colspan="2">
                  <input type="submit" class="right s12 btn blue darken-4" name="enroll" value="enroll" />
              </td>
            </tr>

          </form>
  			</div>
  		</div>
  	</div>
  </div>

  <!--  Scripts-->


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>
  <script src="../static/js/customize.js"></script>

  </body>
</html>
