<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Journal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/customize.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <nav class="white" role="navigation">
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="main_login" class="black-text">로그인</a></li>
      <li class="divider"></li>
      <li><a href="main_new_member" class="black-text">회원가입</a></li>
      <li class="hiddenPage"><a href="main_mypage" class="black-text">마이 페이지</a></li>
    </ul>
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">Open Journal</a>
      <ul class="right hide-on-med-and-down">
      <li><a href="main_enroll">논문 검수 및 등록</a></li>
      <li><a href="main_view_fix_journal">논문 구독</a></li>
      <li><a href="main_comunity">커뮤니티</a></li>
      <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">로그인<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="main_enroll">논문 검수 및 등록</a></li>
        <li><a href="main_view_fix_journal">논문 구독</a></li>
        <li><a href="main_comunity">커뮤니티</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons blue-text text-darken-4">menu</i></a>
    </div>
  </nav>

  <div id="loading_journal" style="display:none; margin:0px;" class="fixed center-align">
    <div style="margin:0px;" class="blue lighten-4 progress">
      <div class="blue darken-3 indeterminate"></div>
    </div>
    <span style="font-weight:bold;" class="blue-text text-darken-4">논문이 블록체인에 걸리는 데 약 1분 정도 소요됩니다.</span>
  </div>

  <div id="complete_journal" style="display:none; margin:0px;" class="fixed center-align">
    <div style="margin:0px;" class="progress">
        <div class="blue darken-3 determinate" style="width: 100%"></div>
    </div>
    <span style="font-weight:bold;" class="blue-text text-darken-4">논문이 성공적으로 등록되었습니다.</span>
  </div>

  <div class="container">
  	<div class="section">
  		<div class="row">
  			<div class="col s12 center">
					<form action="version_update" method="POST" enctype=multipart/form-data>
            <select id="mainCat" name="mainCat" class="browser-default" onchange="ShowHideSubCat()">
	            <option value="total">전체</option>
	            <option value="engineering">공학</option>
	            <option value="education">교육</option>
	            <option value="AFO">농수해양</option>
	            <option value="interdisciplinary">복합학</option>
	            <option value="social">사회</option>
	            <option value="article_physication">예술체육</option>
	            <option value="medicine">의약학</option>
	            <option value="humanities">인문</option>
	            <option value="natural">자연</option>
	          </select>

            {% for i in data %}
	          <select id="subCat" name="subCat" class="browser-default">
	            <option value="0">전체</option>
	          </select>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="writerName" type="text" name="writerName" class="validate" value="{{i.writer}}">
		          <label style="padding-left:10px;" for="writerName">저자</label>
		        </div>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="title" type="text" name="title" class="validate" value="{{i.title}}">
		          <label style="padding-left:10px;" for="title">제목</label>
		        </div>

						<div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height: 200px; max-height: 200px; border:1px solid #9e9e9e;" id="abstract" name="abstract" class="materialize-textarea">{{i.abstract}}</textarea>
              <label style="padding-left:10px;" for="abstract">abstract</label>
            </div>

            <div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height:40px; max-height: 40px; border:1px solid #9e9e9e;" id="keyword" name="keyword" class="materialize-textarea">{{i.keyword}}</textarea>
              <label style="padding-left:10px;" for="keyword">keyword</label>
            </div>

		        <div class="file-field input-field col s12">
              <div class="btn blue darken-4">
                <span>File</span>
                <input type="file" name="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>

            <textarea style="display:none", name="objectId", id = "objectId">{{i._id}}</textarea>

            {% endfor %}

            <tr>
              <td colspan="2">
                  <input type="submit" class="right s12 btn blue darken-4" name="enroll" value="버전 업데이트" />
              </td>
            </tr>

          </form>
  			</div>
  		</div>
  	</div>
  </div>

  <!--  Scripts-->


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>
  <script src="../static/js/customize.js"></script>

  </body>
</html>
