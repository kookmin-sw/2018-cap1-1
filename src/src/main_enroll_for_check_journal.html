      <li id="nav_mypage2" style="display:none;" ><a class="dropdown-trigger" href="main_mypage" data-target="dropdown2">마이페이지<i class="material-icons right">arrow_drop_down</i></a></li>

  <div id="loading_journal" style="display:none; margin:0px;" class="fixed center-align">
    <div style="margin:0px;" class="blue lighten-4 progress">
      <div class="blue darken-3 indeterminate"></div>
    </div>
    <span style="font-weight:bold;" class="blue-text text-darken-4">논문이 블록체인에 걸리는 데 약 1분 정도 소요됩니다.</span>
  </div>

  <div id="complete_journal" style="display:none; margin:0px;" class="fixed center-align">
    <div style="margin:0px;" class="progress">
        <div class="blue darken-3 determinate" style="width: 100%"></div>
    </div>
    <span style="font-weight:bold;" class="blue-text text-darken-4">논문이 성공적으로 등록되었습니다.</span>
  </div>



  <div class="container">
  	<div class="section">
  		<div class="row">
  			<div class="col s12 center">
					<form action="enrollPaper" method="POST" enctype=multipart/form-data>
            <select id="mainCat" name="mainCat" class="browser-default" onchange="ShowHideSubCat()">
	            <option value="total">전체</option>
	            <option value="engineering">공학</option>
	            <option value="education">교육</option>
	            <option value="AFO">농수해양</option>
	            <option value="interdisciplinary">복합학</option>
	            <option value="social">사회</option>
	            <option value="article_physication">예술체육</option>
	            <option value="medicine">의약학</option>
	            <option value="humanities">인문</option>
	            <option value="natural">자연</option>
	          </select>

	          <select id="subCat" name="subCat" class="browser-default">
	            <option value="0">전체</option>
	          </select>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="writerName" type="text" name="writerName" class="validate">
		          <label style="padding-left:10px;" for="writerName">저자 이름</label>
		        </div>

	          <div class="input-field col s12">
		          <input style="margin-top:5px; padding-left:10px; border:1px solid #9e9e9e;" id="title" type="text" name="title" class="validate">
		          <label style="padding-left:10px;" for="title">논문 제목</label>
		        </div>

						<div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height: 200px; max-height: 200px; border:1px solid #9e9e9e;" id="abstract" name="abstract" class="materialize-textarea"></textarea>
              <label style="padding-left:10px;" for="abstract">Abstract</label>
            </div>

            <div class="input-field col s12">
              <textarea style="margin-top:5px; padding-left:10px; min-height:40px; max-height: 40px; border:1px solid #9e9e9e;" id="keyword" name="keyword" class="materialize-textarea"></textarea>
              <label style="padding-left:10px;" for="keyword">Keyword</label>
            </div>

		        <div class="file-field input-field col s12">
              <div class="btn blue darken-4">
                <span>File</span>
                <input type="file" name="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>

            <tr>
              <td colspan="2">
                  <input type="submit" class="right s12 btn blue darken-4" name="enroll" value="enroll" />
              </td>
            </tr>

          </form>
  			</div>
  		</div>
  	</div>
  </div>

      var d = document.getElementById("nav_login2");

      var e = document.getElementById("nav_mypage2");
      e.style.display = e.style.display === 'none' ? 'block' : 'none';
    }
  </script>
